    }
    
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    
    body {
      font-family: 'Inter', sans-serif;
      color: var(--text-dark);
      background-color: var(--background);
      line-height: 1.6;
    }
    
    /* Layout Grid */
    .app-container {
      display: grid;
      grid-template-areas:
        "header header"
        "sidebar main";
      grid-template-columns: 250px 1fr;
      min-height: 100vh;
    }
    
    @media (max-width: var(--mobile-breakpoint)) {
      .app-container {
        grid-template-areas:
          "header"
          "main";
        grid-template-columns: 1fr;
      }
    }
    
    /* Header Styles */
    header {
      grid-area: header;
      background-color: var(--white);
      box-shadow: var(--shadow);
      position: sticky;
      top: 0;
      z-index: 100;
    }
    
    .header-content {

      flex-direction: column;
      gap: 15px;

      color: var(--primary-blue);
      text-decoration: none;
    }

      gap: 30px;
    }
    
    .nav-links a {
      color: var(--text-dark);
      text-decoration: none;
      font-weight: 500;
      transition: color 0.3s;
    }
    
    .nav-links a:hover {
      color: var(--primary-blue);
    }

      background-color: #e0e7ff;
      padding: 10px;
      text-align: center;
      border-bottom: 1px solid var(--border-color);
      font-size: 0.9rem;
      color: var(--text-light);
      border-radius: 6px;
    }
    
    /* Sidebar */
    .sidebar {
      grid-area: sidebar;

      border-right: 1px solid var(--border-color);
      padding: 20px;
      display: flex;
      flex-direction: column;
      gap: 20px;
    }
    
    @media (max-width: var(--mobile-breakpoint)) {

    }
    
    .square-ad {

      height: 210px;
      display: flex;
      align-items: center;
      justify-content: center;
      border-radius: 8px;
      color: var(--text-light);

    main {

    .converter-container {

    /* Form Styles */
    .form-group {

    label {
      display: block;
      margin-bottom: 8px;
      font-weight: 500;
      color: var(--text-dark);
    }
    
    input, select {
      width: 100%;
      padding: 12px 15px;
      border: 1px solid var(--border-color);
      border-radius: 6px;
      font-size: 1rem;
      font-family: 'Inter', sans-serif;
      transition: border-color 0.3s, box-shadow 0.3s;
    }
    
    input:focus, select:focus {
      outline: none;
      border-color: var(--primary-blue);
      box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.1);
    }
    
    button {

      border: none;
      padding: 12px 24px;
      border-radius: 6px;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: background-color 0.3s;

      background-color: #f0f9ff;
      border-radius: 8px;
      border-left: 4px solid var(--primary-blue);

      border: none;
      cursor: pointer;
      font-size: 20px;
      color: var(--text-light);
      align-self: center;
      padding: 0 5px;
      margin: 0 5px;

      display: none;
      background: none;
      border: none;
      color: var(--text-dark);
      font-size: 1.5rem;
      cursor: pointer;
    }
    
    @media (max-width: var(--mobile-breakpoint)) {
      .mobile-nav-toggle {
        display: block;
      }

        width: 100%;
        flex-direction: column;
        gap: 15px;
        padding-top: 15px;

        align-items: stretch;

        margin: 10px 0;
        align-self: center;

    // Exchange rates data
    let exchangeRates = {};
    let lastUpdated = '';

    // Initialize the app
    async function init() {
      await fetchExchangeRates();
      populateCurrencyDropdowns();
      setDefaultCurrencies();
      updateResult();
    }

    // Fetch exchange rates from API
    async function fetchExchangeRates() {
      try {
        const response = await fetch(API_URL);
        const data = await response.json();
        
        if (data.result === 'success') {
          exchangeRates = data.conversion_rates;
          lastUpdated = new Date(data.time_last_update_utc).toLocaleString();
          lastUpdatedDiv.textContent = `Last updated: ${lastUpdated}`;
        } else {
          throw new Error(data['error-type']);
        }
      } catch (error) {
        errorDiv.textContent = `Error fetching exchange rates: ${error.message}`;
        console.error('Error:', error);
      }
    }

    // Populate currency dropdowns
    function populateCurrencyDropdowns() {
      // Add most used currencies first
      mostUsedCurrencies.forEach(currency => {
        addCurrencyOption(currency, fromCurrencySelect);
        addCurrencyOption(currency, toCurrencySelect);
      });

      // Add separator
      addSeparator(fromCurrencySelect);
      addSeparator(toCurrencySelect);

      // Add popular currencies next
      popularCurrencies.forEach(currency => {
        addCurrencyOption(currency, fromCurrencySelect);
        addCurrencyOption(currency, toCurrencySelect);
      });

      // Add separator
      addSeparator(fromCurrencySelect);
      addSeparator(toCurrencySelect);

      // Add all other currencies
      Object.keys(allCurrencies)
        .filter(currency => ![...mostUsedCurrencies, ...popularCurrencies].includes(currency))
        .forEach(currency => {
          addCurrencyOption(currency, fromCurrencySelect);
          addCurrencyOption(currency, toCurrencySelect);
        });
    }

    // Helper function to add currency option
    function addCurrencyOption(currency, selectElement) {
      const option = document.createElement('option');
      option.value = currency;
      option.textContent = `${currency} - ${allCurrencies[currency]}`;
      selectElement.appendChild(option);
    }

    // Helper function to add separator
    function addSeparator(selectElement) {
      const separator = document.createElement('option');
      separator.disabled = true;
      separator.textContent = 'â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€';
      selectElement.appendChild(separator);
    }

    // Set default currencies
    function setDefaultCurrencies() {
      fromCurrencySelect.value = 'MYR';
      toCurrencySelect.value = 'INR';
    }

    // Convert currency
    function convertCurrency() {
      errorDiv.textContent = '';
      
      const amount = parseFloat(amountInput.value);
      if (isNaN(amount) || amount < 0) {
        errorDiv.textContent = 'Please enter a valid amount';
        return;
      }

      const fromCurrency = fromCurrencySelect.value;
      const toCurrency = toCurrencySelect.value;

      if (!fromCurrency || !toCurrency) {
        errorDiv.textContent = 'Please select both currencies';
        return;
      }

      // Convert via USD rates (since free API only gives USD-based rates)
      const fromRate = exchangeRates[fromCurrency];
      const toRate = exchangeRates[toCurrency];

      if (!fromRate || !toRate) {
        errorDiv.textContent = 'Exchange rate data not available for selected currencies';
        return;
      }

      // Calculate converted amount
      const amountInUSD = amount / fromRate;
      const convertedAmount = amountInUSD * toRate;

      updateResult(amount, fromCurrency, convertedAmount, toCurrency);
    }

    // Update result display
    function updateResult(amount = 1, fromCurrency = 'MYR', convertedAmount = 17.85, toCurrency = 'INR') {
      resultDiv.innerHTML = `
        <strong>${amount.toFixed(2)} ${fromCurrency}</strong> = 
        <strong style="color: var(--primary-blue)">${convertedAmount.toFixed(2)} ${toCurrency}</strong>
        <br><br>
        1 ${fromCurrency} = ${(convertedAmount / amount).toFixed(6)} ${toCurrency}
        <br>
        1 ${toCurrency} = ${(amount / convertedAmount).toFixed(6)} ${fromCurrency}
      `;
    }

    // Swap currencies
    function swapCurrencies() {
      const temp = fromCurrencySelect.value;
      fromCurrencySelect.value = toCurrencySelect.value;
      toCurrencySelect.value = temp;
      convertCurrency();
    }

    // Event listeners
    convertBtn.addEventListener('click', convertCurrency);
    swapBtn.addEventListener('click', swapCurrencies);
    amountInput.addEventListener('input', convertCurrency);
    fromCurrencySelect.addEventListener('change', convertCurrency);
    toCurrencySelect.addEventListener('change', convertCurrency);

    // Initialize the app
    init();
