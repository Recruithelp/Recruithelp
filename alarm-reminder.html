<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Remind Me - Recruit Help</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary-blue: #2563eb;
            --dark-blue: #1e40af;
            --light-blue: #93c5fd;
            --background: #f8fafc;
            --text-dark: #1e293b;
            --text-light: #64748b;
            --white: #ffffff;
            --border-color: #e2e8f0;
            --shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            --mobile-breakpoint: 768px;
        }
        
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        
        body {
            font-family: 'Inter', sans-serif;
            color: var(--text-dark);
            background-color: var(--background);
            line-height: 1.6;
        }
        
        /* Layout Grid */
        .app-container {
            display: grid;
            grid-template-areas:
                "header header"
                "sidebar main";
            grid-template-columns: 250px 1fr;
            min-height: 100vh;
        }
        
        @media (max-width: var(--mobile-breakpoint)) {
            .app-container {
                grid-template-areas:
                    "header"
                    "main";
                grid-template-columns: 1fr;
            }
        }
        
        /* Header Styles */
        header {
            grid-area: header;
            background-color: var(--white);
            box-shadow: var(--shadow);
            position: sticky;
            top: 0;
            z-index: 100;
        }
        
        .header-content {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            flex-direction: column;
            gap: 15px;
            padding: 15px 20px;
        }
        
        .logo-nav-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
        }
        
        .logo {
            font-size: 1.5rem;
            font-weight: 600;
            color: var(--primary-blue);
            text-decoration: none;
        }
        
        .nav-links {
            display: flex;
            gap: 30px;
        }
        
        .nav-links a {
            color: var(--text-dark);
            text-decoration: none;
            font-weight: 500;
            transition: color 0.3s;
        }
        
        .nav-links a:hover {
            color: var(--primary-blue);
        }
        
        /* Banner Ad */
        .banner-ad {
            background-color: #e0e7ff;
            padding: 10px;
            text-align: center;
            border-bottom: 1px solid var(--border-color);
            font-size: 0.9rem;
            color: var(--text-light);
            border-radius: 6px;
        }
        
        /* Sidebar */
        .sidebar {
            grid-area: sidebar;
            background-color: var(--white);
            border-right: 1px solid var(--border-color);
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
        
        @media (max-width: var(--mobile-breakpoint)) {
            .sidebar {
                display: none;
            }
        }
        
        .square-ad {
            background-color: #e0e7ff;
            width: 210px;
            height: 210px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 8px;
            color: var(--text-light);
            font-size: 0.9rem;
        }
        
        /* Main Content */
        main {
            grid-area: main;
            padding: 30px;
            width: 100%;
            max-width: 900px;
            margin: 0 auto;
        }
        
        .reminder-card {
            background-color: var(--white);
            border-radius: 8px;
            box-shadow: var(--shadow);
            padding: 20px;
            margin-bottom: 20px;
        }
        
        h1 {
            color: var(--primary-blue);
            margin-bottom: 20px;
            font-size: 1.8rem;
            font-weight: 700;
        }
        
        /* Form Styles */
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: var(--text-dark);
        }
        
        input, select {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid var(--border-color);
            border-radius: 6px;
            font-size: 1rem;
            font-family: 'Inter', sans-serif;
            transition: border-color 0.3s, box-shadow 0.3s;
        }
        
        input:focus, select:focus {
            outline: none;
            border-color: var(--primary-blue);
            box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.1);
        }
        
        button {
            background-color: var(--primary-blue);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 6px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.3s;
            font-family: 'Inter', sans-serif;
        }
        
        button:hover {
            background-color: var(--dark-blue);
        }
        
        .btn-secondary {
            background-color: var(--text-light);
            color: white;
        }
        
        .btn-secondary:hover {
            background-color: #475569;
        }
        
        .time-badge {
            background: var(--primary-blue);
            color: white;
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 0.9em;
            display: inline-block;
            font-weight: 500;
        }
        
        .action-buttons {
            display: flex;
            gap: 10px;
            margin-top: 10px;
        }
        
        .edit-btn {
            background-color: var(--primary-blue);
            color: white;
            padding: 8px 16px;
            border-radius: 6px;
            font-size: 0.9rem;
            border: none;
            cursor: pointer;
            font-weight: 500;
        }
        
        .delete-btn {
            background-color: #dc3545;
            color: white;
            padding: 8px 16px;
            border-radius: 6px;
            font-size: 0.9rem;
            border: none;
            cursor: pointer;
            font-weight: 500;
        }
        
        .reminder-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }
        
        .reminder-footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 10px;
        }
        
        /* Modal Styles */
        #reminderModal {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(0, 0, 0, 0.5);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            display: none;
        }
        
        .modal-content {
            background-color: var(--white);
            padding: 30px;
            border-radius: 8px;
            max-width: 500px;
            width: 90%;
            text-align: center;
            box-shadow: var(--shadow);
        }
        
        .modal-actions {
            display: flex;
            gap: 15px;
            justify-content: center;
            margin-top: 20px;
        }
        
        .snooze-btn {
            background-color: #f59e0b;
            color: white;
        }
        
        .stop-btn {
            background-color: #dc3545;
            color: white;
        }
        
        /* Mobile Navigation */
        .mobile-nav-toggle {
            display: none;
            background: none;
            border: none;
            color: var(--text-dark);
            font-size: 1.5rem;
            cursor: pointer;
        }
        
        @media (max-width: var(--mobile-breakpoint)) {
            .mobile-nav-toggle {
                display: block;
            }
            
            .nav-links {
                display: none;
                width: 100%;
                flex-direction: column;
                gap: 15px;
                padding-top: 15px;
            }
            
            .nav-links.active {
                display: flex;
            }
            
            main {
                padding: 20px;
            }
            
            .reminder-footer {
                flex-direction: column;
                align-items: flex-start;
                gap: 10px;
            }
        }

        /* Grid for datetime and timezone */
        .form-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-bottom: 20px;
        }

        @media (max-width: 600px) {
            .form-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="app-container">
        <header>
            <div class="header-content">
                <div class="logo-nav-container">
                    <a href="#" class="logo">Recruit Help</a>
                    <button class="mobile-nav-toggle" id="mobileNavToggle"><i class="fas fa-bars"></i></button>
                    <nav class="nav-links" id="navLinks">
                        <a href="#">Home</a>
                        <a href="#">Tools</a>
                        <a href="#">Contact</a>
                    </nav>
                </div>
                <div class="banner-ad">
                    Advertisement Space - 728x90
                </div>
            </div>
        </header>
        
        <aside class="sidebar">
            <div class="square-ad">
                Square Ad (250x250)
            </div>
            <div class="square-ad">
                Square Ad (250x250)
            </div>
        </aside>
        
        <main>
            <h1><i class="fas fa-bell" style="margin-right: 10px;"></i>Remind Me</h1>
            
            <button onclick="showReminderForm()" style="margin-bottom: 20px;">
                <i class="fas fa-plus" style="margin-right: 8px;"></i>Add New Reminder
            </button>

            <div id="reminderForm" style="display: none;">
                <div class="reminder-card">
                    <h4 style="margin-bottom: 20px; border-bottom: 2px solid var(--border-color); padding-bottom: 15px;" id="formTitle">
                        <i class="fas fa-clock" style="margin-right: 8px;"></i>New Reminder
                    </h4>
                    <div class="form-group">
                        <label>Purpose</label>
                        <input type="text" id="purposeInput" placeholder="Enter reminder purpose">
                    </div>
                    <div class="form-grid">
                        <div class="form-group">
                            <label>Date & Time</label>
                            <input type="datetime-local" id="datetimeInput">
                        </div>
                        <div class="form-group">
                            <label>Timezone</label>
                            <select id="timezoneSelect"></select>
                        </div>
                    </div>
                    <div style="display: flex; gap: 10px;">
                        <button onclick="saveReminder()">
                            <i class="fas fa-save" style="margin-right: 8px;"></i>Save Reminder
                        </button>
                        <button class="btn-secondary" onclick="cancelEdit()">
                            <i class="fas fa-times" style="margin-right: 8px;"></i>Cancel
                        </button>
                    </div>
                </div>
            </div>

            <div id="remindersList"></div>
        </main>
    </div>

    <!-- Reminder Modal -->
    <div id="reminderModal">
        <div class="modal-content">
            <h3 style="margin-bottom: 15px; color: var(--primary-blue);">
                <i class="fas fa-bell" style="margin-right: 10px;"></i>Reminder!
            </h3>
            <p id="reminderText" style="margin-bottom: 20px; font-size: 1.1rem;"></p>
            <div class="modal-actions">
                <button class="snooze-btn" onclick="handleSnooze()">
                    <i class="fas fa-clock" style="margin-right: 8px;"></i>Snooze (5m)
                </button>
                <button class="stop-btn" onclick="handleStop()">
                    <i class="fas fa-stop" style="margin-right: 8px;"></i>Stop
                </button>
            </div>
        </div>
    </div>

    <audio id="alarmSound">
        <source src="https://assets.mixkit.co/active_storage/sfx/2861/2861-preview.mp3" type="audio/mp3">
    </audio>

    <script>
        let reminders = JSON.parse(localStorage.getItem('reminders')) || [];
        let editingId = null;
        let currentReminder = null;
        const alarmSound = document.getElementById('alarmSound');
        let alarmInterval = null;

        // Initialize timezones
        const timezones = Intl.supportedValuesOf('timeZone');
        const timezoneSelect = document.getElementById('timezoneSelect');
        timezones.forEach(tz => {
            const option = document.createElement('option');
            option.value = tz;
            option.textContent = tz;
            timezoneSelect.appendChild(option);
        });

        // Initialize default timezone to user's local timezone
        timezoneSelect.value = Intl.DateTimeFormat().resolvedOptions().timeZone;

        // Mobile navigation toggle
        document.getElementById('mobileNavToggle').addEventListener('click', function() {
            const navLinks = document.getElementById('navLinks');
            navLinks.classList.toggle('active');
        });

        function showReminderForm() {
            document.getElementById('reminderForm').style.display = 'block';
            editingId = null;
            document.getElementById('formTitle').innerHTML = '<i class="fas fa-clock" style="margin-right: 8px;"></i>New Reminder';
            // Scroll to form
            document.getElementById('reminderForm').scrollIntoView({ behavior: 'smooth' });
        }

        function saveReminder() {
            const purpose = document.getElementById('purposeInput').value;
            const datetime = document.getElementById('datetimeInput').value;
            const timezone = document.getElementById('timezoneSelect').value;

            if (!purpose || !datetime) {
                alert('Please fill all fields');
                return;
            }

            // Convert local datetime to UTC with timezone consideration
            const localDate = new Date(datetime);
            const utcDate = new Date(localDate.toLocaleString('en-US', { timeZone: timezone }));
            
            const reminder = {
                id: editingId || Date.now(),
                purpose,
                datetime: utcDate.getTime(),
                timezone,
                notified: false
            };

            if (editingId) {
                const index = reminders.findIndex(r => r.id === editingId);
                reminders[index] = reminder;
            } else {
                reminders.push(reminder);
            }

            localStorage.setItem('reminders', JSON.stringify(reminders));
            updateRemindersList();
            document.getElementById('reminderForm').style.display = 'none';
            resetForm();
        }

        function editReminder(id) {
            const reminder = reminders.find(r => r.id === id);
            if (reminder) {
                editingId = id;
                document.getElementById('purposeInput').value = reminder.purpose;
                
                // Convert UTC time back to local datetime
                const localDate = new Date(reminder.datetime);
                const localDateTime = localDate.toLocaleDateString('en-CA') + 'T' + localDate.toLocaleTimeString('en-GB', { hour12: false }).slice(0,5);
                document.getElementById('datetimeInput').value = localDateTime;
                
                document.getElementById('timezoneSelect').value = reminder.timezone;
                document.getElementById('reminderForm').style.display = 'block';
                document.getElementById('formTitle').innerHTML = '<i class="fas fa-edit" style="margin-right: 8px;"></i>Edit Reminder';
                // Scroll to form
                document.getElementById('reminderForm').scrollIntoView({ behavior: 'smooth' });
            }
        }

        function deleteReminder(id) {
            if (confirm('Are you sure you want to delete this reminder?')) {
                reminders = reminders.filter(r => r.id !== id);
                localStorage.setItem('reminders', JSON.stringify(reminders));
                updateRemindersList();
            }
        }

        function updateRemindersList() {
            const list = document.getElementById('remindersList');
            list.innerHTML = '';
            
            if (reminders.length === 0) {
                list.innerHTML = `
                    <div class="reminder-card" style="text-align: center; color: var(--text-light);">
                        <i class="fas fa-bell-slash" style="font-size: 2rem; margin-bottom: 10px;"></i>
                        <p>No reminders set yet</p>
                    </div>
                `;
                return;
            }
            
            reminders.sort((a, b) => a.datetime - b.datetime).forEach(reminder => {
                const reminderDate = new Date(reminder.datetime);
                const card = document.createElement('div');
                card.className = 'reminder-card';
                card.innerHTML = `
                    <div class="reminder-header">
                        <h5 style="margin: 0; color: var(--primary-blue);">
                            <i class="fas fa-bell" style="margin-right: 8px;"></i>${reminder.purpose}
                        </h5>
                    </div>
                    <div style="color: var(--text-light); margin-bottom: 10px;">
                        <i class="fas fa-calendar-alt" style="margin-right: 8px;"></i>
                        ${reminderDate.toLocaleString('en-US', {
                            timeZone: reminder.timezone,
                            dateStyle: 'full',
                            timeStyle: 'short'
                        })}
                    </div>
                    <div class="reminder-footer">
                        <div class="time-badge">
                            <i class="fas fa-globe" style="margin-right: 5px;"></i>
                            ${reminder.timezone.split('/').pop().replace('_', ' ')}
                        </div>
                        <div class="action-buttons">
                            <button class="edit-btn" onclick="editReminder(${reminder.id})">
                                <i class="fas fa-edit" style="margin-right: 5px;"></i>Edit
                            </button>
                            <button class="delete-btn" onclick="deleteReminder(${reminder.id})">
                                <i class="fas fa-trash" style="margin-right: 5px;"></i>Delete
                            </button>
                        </div>
                    </div>
                `;
                list.appendChild(card);
            });
        }

        function checkReminders() {
            const now = Date.now();
            reminders.forEach(reminder => {
                if (!reminder.notified && now >= reminder.datetime) {
                    showReminderNotification(reminder);
                    reminder.notified = true;
                    localStorage.setItem('reminders', JSON.stringify(reminders));
                }
            });
        }

        function showReminderNotification(reminder) {
            currentReminder = reminder;
            const modal = document.getElementById('reminderModal');
            const reminderText = document.getElementById('reminderText');
            reminderText.textContent = `Time for: ${reminder.purpose}`;
            modal.style.display = 'flex';
            
            // Play alarm sound
            alarmSound.play();
            alarmInterval = setInterval(() => alarmSound.play(), 2000);
        }

        function handleSnooze() {
            if (currentReminder) {
                currentReminder.datetime = Date.now() + 300000; // 5 minutes
                currentReminder.notified = false;
                localStorage.setItem('reminders', JSON.stringify(reminders));
                closeReminder();
                updateRemindersList();
            }
        }

        function handleStop() {
            if (currentReminder) {
                currentReminder.notified = true;
                localStorage.setItem('reminders', JSON.stringify(reminders));
                closeReminder();
                updateRemindersList();
            }
        }

        function closeReminder() {
            document.getElementById('reminderModal').style.display = 'none';
            alarmSound.pause();
            alarmSound.currentTime = 0;
            clearInterval(alarmInterval);
            currentReminder = null;
        }

        function resetForm() {
            document.getElementById('purposeInput').value = '';
            document.getElementById('datetimeInput').value = '';
            timezoneSelect.value = Intl.DateTimeFormat().resolvedOptions().timeZone;
            editingId = null;
        }

        function cancelEdit() {
            document.getElementById('reminderForm').style.display = 'none';
            resetForm();
        }

        // Initial load
        updateRemindersList();
        // Check reminders every second
        setInterval(checkReminders, 1000);
    </script>
</body>
</html>
